<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- styles -->
    <link href="{{ ASSET_PATH }}/css/style.css"    rel="stylesheet" type="text/css" media="all">
    <link href="{{ ASSET_PATH }}/css/pygments.css" rel="stylesheet" type="text/css" media="all">

    <!-- fav and touch icons -->
    <link rel="shortcut icon"    href="{{ ASSET_PATH }}/img/favicon.ico">
    <link rel="apple-touch-icon" href="{{ ASSET_PATH }}/img/favicon.png">

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container-narrow">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container-narrow">
      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p>
          &copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
          - <img src="{{ ASSET_PATH }}/img/feedicon.png"> <a href="{{ BASE_PATH }}{{ site.JB.atom_path }}">Atom Feed</a>
          - <img src="{{ ASSET_PATH }}/img/feedicon.png"> <a href="{{ BASE_PATH }}{{ site.JB.rss_path }}">Rss Feed</a>
        </p>
      </footer>
    </div>

    {% include JB/analytics %}
  </body>
</html>
